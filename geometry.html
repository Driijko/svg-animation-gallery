<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- CHARACTER ENCODING ////////////////////////////////// -->
  <!-- Always place at the top! -->
  <meta charset="utf-8" />

  <!-- MOBILE-SPECIFIC //////////////////////////////////// -->
  <!-- Always place second! -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="black" />

  <!-- SEARCH ENGINE ////////////////////////////////////// -->
  <!-- Description should be 160 characters or less -->
  <meta name="description" content="" />

  <!-- BROWSER TAB ///////////////////////////////////// -->
  <title>Dreeko's SVG Animation Gallery</title>
  <!-- <link rel="icon" type="image/png" href="./assets/visual/icons/favicon.ico" /> -->

  <!-- Open Graph ////////////////////////////////////// -->
  <meta property="og:title" content="" /> 
  <meta property="og:type" content="" /> 
  <meta property="og:image" content="" /> 
  <meta property="og:description" content="" />
  <meta property="og:url" content="" />         

  <!-- CSS //////////////////////////////////////////// -->
  <script src="basicLayout.js"></script>
  <link rel="stylesheet" type="text/css" href="./geometry/geometry.css" />
  <link rel="stylesheet" type="text/css" href="./geometry/geometry-portrait.css" />

  <!-- GOOGLE FONTS ///////////////// -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>

<div id="page-loading-screen">
  <svg class="page-loading-graphic" viewbox="0 0 100 100">
    <path fill="transparent" stroke="black" stroke-width="4"  d="
      M 4 50
      L 50 4
      L 96 50
      L 50 96
    Z"/>
    <circle cx="50" cy="50" r="32" fill="transparent" stroke="hsl(0, 100%, 0%)" stroke-width="4" />
  </svg>
  <span>Loading...</span>
</div>

<div id="page-background">
  <div class="vg gutter gutter-top"></div>
  <div class="hg gutter gutter-right"></div>
  <div class="vg gutter gutter-bottom"></div>
  <div class="hg gutter gutter-left"></div>
</div>

<header id="title" class="layer">
  <div class="vp">
    <div class="ur">

      <div class="layer-background">
        <svg viewbox="0 0 100 120" preserveAspectRatio="none">

        </svg>
        <a href="#title" class="content-layer-link" data-layer="#title">HEADER LAYER</a>
      </div>

      <div class="layer-content">
        <h1>GEOMETRY</h1>
      </div>

    </div>
  </div>
</header>

<menu id="menu-layer" class="layer">
  <div class="vp">
    <div class="ur">

      <div class="layer-background">
        <svg viewbox="0 0 100 100" preserveAspectRatio="none">
          <rect fill="black" x="0" y="0" width="100" height="100" />
        </svg>
      </div>

      <div id="menu-toggle">
        <input type="checkbox" id="menu-checkbox"/>
        <label for="menu-checkbox" id="menu-checkbox-label" >LABEL</label>
      </div>

    </div>
  </div>
</menu>

<article id="introduction" class="layer">
  <div class="vp">
    <div class="ur">

      <div class="layer-background">
        <svg viewbox="0 0 100 100" preserveAspectRatio="none">
          <rect fill="purple" x="0" y="0" width="100" height="100" />
        </svg>
        <a href="#introduction" class="content-layer-link" data-layer="#introduction">INTRODUCTION</a>
      </div>

      <div class="layer-content">
        <h1>ARTICLE</h1>
      </div>

    </div>
  </div>
</article>

<main id="animations" class="layer">
  <div class="vp">
    <div class="ur">

      <div class="layer-background">
        <svg viewbox="0 0 100 100" preserveAspectRatio="none">
          <rect fill="green" x="0" y="0" width="100" height="100" />
        </svg>
        <a href="#animations" class="content-layer-link" data-layer="#animations"></a>
      </div>

      <div class="layer-content">
        <h1>TABLES</h1>
      </div>

    </div>
  </div>
</main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="./geometry/geometry.js"></script>
</html>
