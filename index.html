<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- CHARACTER ENCODING ////////////////////////////////// -->
  <!-- Always place at the top! -->
  <meta charset="utf-8" />

  <!-- MOBILE-SPECIFIC //////////////////////////////////// -->
  <!-- Always place second! -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="" />

  <!-- SEARCH ENGINE ////////////////////////////////////// -->
  <!-- Description should be 160 characters or less -->
  <meta name="description" content="" />

  <!-- BROWSER TAB ///////////////////////////////////// -->
  <title></title>
  <link rel="icon" type="image/png" href="./assets/visual/icons/favicon.ico" />

  <!-- Open Graph ////////////////////////////////////// -->
  <meta property="og:title" content="" /> 
  <meta property="og:type" content="" /> 
  <meta property="og:image" content="" /> 
  <meta property="og:description" content="" />
  <meta property="og:url" content="" />         

  <!-- CSS //////////////////////////////////////////// -->
  <script src="basicLayout.js"></script>
  <link rel="stylesheet" type="text/css" href="./reset.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./test.css" />

  <!-- GOOGLE FONTS ///////////////// -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>

  <div id="page-loading-screen">
    <svg class="page-loader-graphic" viewbox="0 0 100 100">
      <path fill="transparent" stroke="white" stroke-width="10"  d="
        M 50 10
        L 90 90
        L 10 90
      Z"/>
    </svg>
    <span>Loading...</span>
    <svg class="page-loader-graphic" viewbox="0 0 100 100">
      <path fill="transparent" stroke="white" stroke-width="10"  d="
        M 50 90
        L 90 10
        L 10 10
      Z"/>
    </svg>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="pageLoadingScreen.js"></script>
</html>
